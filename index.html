<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prioritize Todo List</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-300">

<!--header-->
<header>
  <div class="top-0 left-0 w-full h-16 bg-white shadow-lg flex justify-between border-b border-gray-300">
    <img src="img/logo1.png" alt="logo" class="h-12 mt-2 w-1/3 md:w-32">
    <div class="flex justify-end items-center w-1/2 py-2">
      <p class="text-gray-500 hover:underline">Freedy estiawan</p>
      <img src="img/pp.png" alt="foto" class="h-12 mt-2 rounded-lg mx-2">
    </div>
  </div>
</header>

<!--profilcard-->
<section id="profilcard">
  <div class="bg-white shadow-md h-auto py-8 px-2 mt-0 pb-3 md:px-10">
    <h1 class="text-2xl md:text-3xl font-bold">Hi Freedy!</h1>
    <h2 class="text-gray-700 md:text-lg">Employee of Prioritize</h2>
    <p class="text-lg md:text-xl text-gray-500 mt-4">Selamat datang di aplikasi Prioritize Todo List</p>
    <!-- Time -->
    <p id="currentTime" class="text-sm md:text-md text-gray-400 mt-2">Hari & Tanggal: </p>
  </div>
</section>

<!--input task-->
<section id="inputtask">
    
      <div class="bg-gray-300 mx-2 my-2 p-2 md:mx-10 md:my-6 rounded-lg">
        <textarea name="inputtexttodo" id="inputtexttodo" placeholder="Tulis tugasmu disini..." class="w-full rounded-lg my-2 h-24 p-3 md:h-44"></textarea>      
        <div class="flex justify-between mb-2 gap-2">
          <!-- deadline -->
          <input type="date" id="inputdeadline" class="w-1/3 rounded-lg p-2 border border-gray-300">
          <!-- dropdown prioritas -->
          <select id="priority" class="w-1/3 rounded-lg p-2 border border-gray-300">
            <option value="priority" disabled selected>Pilih Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

        </div>
        <div class="flex justify-center">
          <button type="button" id="addTaskBtn" class="bg-blue-500 justify-end rounded-full text-white w-1/3 h-10 md:w-1/5">Add Task</button>
        </div>  
      </div>
    
</section>

<!--task menu-->
<section id="taskmenu">
  <div class="bg-white flex justify-center h-auto shadow-md rounded-md">
    <h1 class="text-2xl font-bold px-4 py-2">Task List</h1>
  </div>
        
  <div id="listmenu" class="my-4 bg-gray-300 rounded-md m-2 h-12 border-y border-gray-300 flex justify-between items-center px-2 md:mx-10">
  <!-- Tab Menu -->
  <div id="filternav" class="flex shadow-md bg-white justify-between w-1/2 items-center text-center md:h-12">
    <a href="#" class="w-1/3 bg-slate-200 hover:bg-slate-300 h-full flex items-center justify-center">All</a>
    <a href="#" class="w-1/3 hover:bg-slate-300 h-full flex items-center justify-center">Late</a>
    <a href="#" class="w-1/3 hover:bg-slate-300 h-full flex items-center justify-center">Done</a>
  </div>
<div class="flex gap-2  md:h-12 ">
  <!-- Sort Dropdown -->
  <select id="sortTask" class="rounded-md border border-gray-300 p-1 text-sm">
    <option value="default">Sort By</option>
    <option value="priority">Priority</option>
    <option value="az">A - Z</option>
    <option value="za">Z - A</option>
  </select>

  <!-- Delete All -->
  <div id="deleteall" class="flex bg-red-500 text-center rounded-md shadow-md w-1/2 p-2 md:w-full items-center justify-center">
    <a href="#" class="text-white">Delete All</a>
  </div>
</div>
</div>
<div id="filtertgl" class="mt-10 mb-10 md:m-0 bg-gray-300 justify-between flex md:w-1/2 items-center h-12  rounded-md m-2 md:mx-10">
  <div class="flex gap-2 md:mx-2 flex-wrap items-center">
  <div class="md:flex gap-2 ">
  <div class="flex gap-2 md:h-12 bg-white items-center mb-3 h-12 rounded-md p-2">
  <p>tgl awal |</p>
  <input type="date" id="filterDate1" name="filterDate1">
  </div>
  <div class="flex gap-2 md:h-12 bg-white items-center mb-3 h-12 rounded-md p-2">
  <p>tgl akhir |</p>
  <input type="date" name="filterDate2" id="filterDate2">
  </div>
  </div>
  <div >
  <button id="filterBtn" class="bg-blue-500 text-white rounded-md p-2 shadow-md h-12 md:h-auto">Filter</button>
  <button id="clearFilterBtn" class="bg-gray-500 text-white rounded-md p-2 shadow-md h-12 md:h-auto">Clear Filter</button>
    </div>
</div>
</div>
</section>

<!--to do list-->
<section class="tasklist" id="tasklist">
  <div id="taskContainer" class="bg-white w-full mt-2 rounded-md shadow">
    
    <p id="emptyTaskMsg" class="text-gray-500 italic p-4">Belum ada tugas. Tambahkan tugas baru!</p>
</div>
  
</section>

<!--done list-->
<section id="donelist" class="mt-4">
  <div class="bg-white flex justify-center h-auto shadow-md rounded-md">
    <h1 class="text-2xl font-bold px-4 py-2">Done List</h1>
  </div>
  <div id="doneContainer" class="bg-white w-full mt-2 p-4 rounded-md shadow">
    <p id="emptyDoneMsg" class="text-gray-500 italic">Belum ada tugas yang selesai.</p>
  </div>
</section>

<!--edit-->

<div id="editModal" 
     class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 md:w-1/3">
    <h2 class="text-xl font-bold mb-4">Edit Task</h2>
    
    <textarea id="editTaskText" class="w-full rounded-lg border border-gray-300 p-2 mb-3"></textarea>
    <input type="date" id="editTaskDeadline" class="w-full rounded-lg border border-gray-300 p-2 mb-3">
    <select id="editTaskPriority" class="w-full rounded-lg border border-gray-300 p-2 mb-3">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <div class="flex justify-end gap-2">
      <button id="cancelEditBtn" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
      <button id="saveEditBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>
</div>

<script>
  
</script>

<script src="src/script.js"></script>
</body>
</html>
